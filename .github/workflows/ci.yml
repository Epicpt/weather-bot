name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.7
      
      - name: Install dependencies
        run: go mod tidy
      
      - name: Run tests
        run: go test ./...

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          docker build -t epicpt/weather-bot-bot:latest .
          docker push epicpt/weather-bot-bot:latest
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/projects/bot
            docker-compose pull bot
            docker-compose up -d --build bot

  deploy-compose:
    name: Update docker-compose on server
    runs-on: ubuntu-latest
    needs: build-and-push 
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check if docker-compose.yml changed
        id: check_changes
        run: |
          if git diff --name-only origin/main | grep "docker-compose.yml"; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Deploy via SSH
        if: env.changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/projects/bot
            git fetch origin main
            git checkout origin/main -- docker-compose.yml
            docker-compose pull
            docker-compose up -d --build